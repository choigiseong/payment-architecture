<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스페이먼츠 샘플 프로젝트</title>
    <!-- SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>

<body>
<!-- 주문서 영역 -->
<div class="wrapper">
    <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <h1>일반 결제</h1>
        <!-- 결제 UI -->
        <div id="payment-method" style="display: flex">
            <button id="CARD" class="button2" onclick="selectPaymentMethod('CARD')">카드</button>
            <button id="TRANSFER" class="button2" onclick="selectPaymentMethod('TRANSFER')">계좌이체</button>
            <button id="VIRTUAL_ACCOUNT" class="button2" onclick="selectPaymentMethod('VIRTUAL_ACCOUNT')">가상계좌</button>
            <button id="MOBILE_PHONE" class="button2" onclick="selectPaymentMethod('MOBILE_PHONE')">휴대폰</button>
            <button id="CULTURE_GIFT_CERTIFICATE" class="button2" onclick="selectPaymentMethod('CULTURE_GIFT_CERTIFICATE')">문화상품권</button>
            <button id="FOREIGN_EASY_PAY" class="button2" onclick="selectPaymentMethod('FOREIGN_EASY_PAY')">해외간편결제</button>
        </div>
        <!-- 결제하기 버튼 -->
        <button class="button" style="margin-top: 30px" onclick="requestPayment()">결제하기</button>
    </div>
    <div class="box_section" style="padding: 40px 30px 50px 30px; margin-top: 30px; margin-bottom: 50px">
        <h1>정기 결제</h1>
        <!-- 빌링 버튼 -->
        <button class="button" style="margin-top: 30px" onclick="requestBillingAuth()">빌링키 발급하기</button>
    </div>
</div>
<script>
    const amount = {
      currency: "KRW",
      value: 50000,
    };

    let selectedPaymentMethod = null;

    function selectPaymentMethod(method) {
      if (selectedPaymentMethod != null) {
        document.getElementById(selectedPaymentMethod).style.backgroundColor = "#ffffff";
      }

      selectedPaymentMethod = method;

      document.getElementById(selectedPaymentMethod).style.backgroundColor = "rgb(229 239 255)";
    }

    // ------  SDK 초기화 ------
    const clientKey = "test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq";
    let payment = null;
    
    // API를 통해 고객 키 가져오기
    async function initializePayment() {
        try {
            const response = await fetch('/api/v1/customers/me');
            if (!response.ok) {
                throw new Error('고객 정보를 불러오는데 실패했습니다.');
            }
            const data = await response.json();
            
            // API 응답 구조에 따라 data.customerKey 또는 data.customerKey로 접근
            const customerKey = data.customerKey || (data.data && data.data.customerKey);
            
            if (!customerKey) {
                throw new Error('유효한 고객 키를 받지 못했습니다.');
            }
            
            // Toss Payments SDK 초기화
            const tossPayments = TossPayments(clientKey);
            payment = tossPayments.payment({
                customerKey: customerKey
            });
            
            console.log('결제 시스템 초기화 완료');
            return payment;
        } catch (error) {
            console.error('결제 초기화 중 오류 발생:', error);
            alert('결제 시스템 초기화에 실패했습니다. 페이지를 새로고침 해주세요.');
            throw error;
        }
    }
    
    // 페이지 로드 시 결제 초기화
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            await initializePayment();
        } catch (error) {
            console.error('초기화 실패:', error);
        }
    });

    // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
    // @docs https://docs.tosspayments.com/sdk/v2/js#paymentrequestpayment
    async function requestPayment() {
      if (!payment) {
          alert('결제 시스템을 초기화하는 중입니다. 잠시 후 다시 시도해주세요.');
          return;
      }

      // 결제를 요청하기 전에 orderId, amount를 서버에 저장하세요.
      // 결제 과정에서 악의적으로 결제 금액이 바뀌는 것을 확인하는 용도입니다.
      switch (selectedPaymentMethod) {
        case "CARD":
          await payment.requestPayment({
            method: "CARD", // 카드 및 간편결제
            amount,
            orderId: generateRandomString(),
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/payment/success.html", // 결제 요청이 성공하면 리다이렉트되는 URL
            failUrl: window.location.origin + "/fail.html", // 결제 요청이 실패하면 리다이렉트되는 URL
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            // 가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용되는 값입니다. 필요하다면 주석을 해제해 주세요.
            // customerMobilePhone: "01012341234",
            card: {
              useEscrow: false,
              flowMode: "DEFAULT",
              useCardPoint: false,
              useAppCardOnly: false,
            },
          });
        case "TRANSFER":
          await payment.requestPayment({
            method: "TRANSFER", // 계좌이체 결제
            amount,
            orderId: generateRandomString(),
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/payment/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            // 가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용되는 값입니다. 필요하다면 주석을 해제해 주세요.
            // customerMobilePhone: "01012341234",
            transfer: {
              cashReceipt: {
                type: "소득공제",
              },
              useEscrow: false,
            },
          });
        case "VIRTUAL_ACCOUNT":
          await payment.requestPayment({
            method: "VIRTUAL_ACCOUNT", // 가상계좌 결제
            amount,
            orderId: generateRandomString(),
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/payment/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            // 가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용되는 값입니다. 필요하다면 주석을 해제해 주세요.
            // customerMobilePhone: "01012341234",
            virtualAccount: {
              cashReceipt: {
                type: "소득공제",
              },
              useEscrow: false,
              validHours: 24,
            },
          });
        case "MOBILE_PHONE":
          await payment.requestPayment({
            method: "MOBILE_PHONE", // 휴대폰 결제
            amount,
            orderId: generateRandomString(),
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/payment/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            // 가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용되는 값입니다. 필요하다면 주석을 해제해 주세요.
            // customerMobilePhone: "01012341234",
          });
        case "CULTURE_GIFT_CERTIFICATE":
          await payment.requestPayment({
            method: "CULTURE_GIFT_CERTIFICATE", // 문화상품권 결제
            amount,
            orderId: generateRandomString(),
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/payment/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            // 가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용되는 값입니다. 필요하다면 주석을 해제해 주세요.
            // customerMobilePhone: "01012341234",
          });
        case "FOREIGN_EASY_PAY":
          await payment.requestPayment({
            method: "FOREIGN_EASY_PAY", // 해외 간편결제
            amount: {
              value: 100,
              currency: "USD",
            },
            orderId: generateRandomString(),
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/payment/success.html",
            failUrl: window.location.origin + "/fail.html",
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            // 가상계좌 안내, 퀵계좌이체 휴대폰 번호 자동 완성에 사용되는 값입니다. 필요하다면 주석을 해제해 주세요.
            // customerMobilePhone: "01012341234",
            foreignEasyPay: {
              provider: "PAYPAL",
              country: "KR",
            },
          });
      }
    }

    async function requestBillingAuth() {
      await payment.requestBillingAuth({
        method: "CARD", // 자동결제(빌링)은 카드만 지원합니다
        successUrl: window.location.origin + "/payment/billing.html", // 요청이 성공하면 리다이렉트되는 URL
        failUrl: window.location.origin + "/fail.html",
        customerEmail: "customer123@gmail.com", // 요청이 실패하면 리다이렉트되는 URL
        customerName: "김토스",
      });
    }

    function generateRandomString() {
      return window.btoa(Math.random()).slice(0, 20);
    }
</script>
</body>
</html>
