spring.application.name=payment
server.port=4000

# Toss API Key
payment.toss.api-key=test_sk_zXLkKEypNArWmo50nX3lmeaxYG5R

# Toss API Base URL
payment.toss.api.base-url=https://api.tosspayments.com

# Toss API Endpoints

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:paymentdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
payment.toss.api.endpoint.confirm-billing=/v1/billing/{billingKey}
payment.toss.api.endpoint.billing-key-issue=/v1/billing/authorizations/issue
payment.toss.api.endpoint.transaction=/v1/payments/orders/{externalOrderKey}
payment.toss.api.endpoint.cancel-billing=/v1/payments/{paymentKey}/cancel
